<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculadora de Gorjeta</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <main id="square">
        <header>
            <h1>Calculadora de Gorjeta</h1>
        </header>
        <section id="smain">
            <section id="sbill">
                <label id="lbill">$</label>
                <input type="number" name="bill" id="bill" placeholder="Total da conta">
            </section>
            <section id="stip">
                <label for="ltip">Gorjeta: </label>
                <input type="range" name="tip" id="tip" oninput="percentage()">
                <div id="percentage" onclick="editPercentage()">
                    0%
                </div>
            </section>
        </section>
        <footer id="results">
            <h2>Resultado</h2>
            <section id="srestip">
                <label for="restip" id="lrestip">Valor da gorjeta</label>
                <div id="restip">
                    
                </div>
            </section>
            <section id="sresbill">
                <label for="resbill" id="lresbill">Valor da conta com gorjeta</label>
                <div id="resbill">
                    
                </div>
            </section>
        </footer>
    </main>
    <script src="script.js"></script>
</body>
</html>
